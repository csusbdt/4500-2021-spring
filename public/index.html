<html>
<head>
	<meta name="theme-color" content="#5A5A5A">
	<link rel="manifest" href="manifest.webmanifest">
	<link rel="shortcut icon" type="image/png" href="/images/icon-192x192.png">
	<link rel="shortcut icon" sizes="192x192" href="/images/icon-192x192.png">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="192x192" href="/images/icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-title" content="csusbdt game">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="apple-touch-icon" href="/images/apple-touch-icon-192x192.png">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<style>
		html, body { 
			overflow: hidden; 
			width:    100%; 
			height:   100%; 
			margin :  0; 
			padding:  0; 
		}
		#g_ui_div {
			position: absolute;
			top:      0;
			left:     0;
			bottom:   0;
			right:    0;
			height:   100%;
			width:    100%;
			margin:   0; 
			padding:  0;
		}
		#g_message_div { 
			position: absolute;
			display:  none; 
			top:      0;
			left:     0;
			bottom:   0;
			right:    0;
			height:   100%;
			width:    100%;
			padding:  1em;
		}
		body, #g_canvas { 
			background-color: #5A5A5A; 
		}
	</style>
</head>
<body>
	<div id="g_ui_div">
		<canvas id="g_canvas"></canvas>
		<div id="g_message_div"></div>
	</div>
	<script type="module">
		if (location.protocol !== 'https:') location.protocol = 'https:';
	</script>
	<script type="module" src="/static/index.js"></script>
</body>
